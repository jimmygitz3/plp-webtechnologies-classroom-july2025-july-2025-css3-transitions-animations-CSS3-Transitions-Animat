<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS + JS Life</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Bring Me to Life</h1>

  <!-- Part 1 & 3: button that triggers animation -->
  <button id="lifeBtn" class="btn">Click me</button>

  <!-- Part 3: box that will animate -->
  <div id="box" class="box"></div>

  <!-- Part 3: reusable card component -->
  <div class="card" id="card">
    <div class="card-inner">
      <div class="card-front">Front</div>
      <div class="card-back">Back</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
